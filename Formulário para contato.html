<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Formulário para Contato</title>
</head>
<body bgcolor="#d3d3d3">
    <hr>
<h3>Contato:</h3>
<form action="" method="">
    <fieldset>
<table>
<tr>
<td><label for="nome">Nome:</label></td>
<td> <input type="text" name="nome" id="nome"></td>
</tr>
<tr>
<td><label for="email">E-mail:</label></td>
<td><input type="email" name="email" id="email"><br></td>
</tr>
<tr>
<td><label for="assunto">Localização:</label></td>
<td><select name="assunto" id="assunto">
<option value="casamento">Cabo de Santo Agostinho</option>
<option value="confraternizacao">Recife</option>
<option value="simples">Escada</option>
</select></td>
</tr>
<tr>
<td><label for="telefone">Telefone para contato:</label></td>
<td><input type="tel" name="telefone" id="telefone"></td>
</tr>
<tr>
<td><label for="mensagem">Mensagem:</label></td>
<td><textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea></td>
</tr>
<tr>
<td colspan="2"><input type="submit" value="Enviar"></td>
</tr>
</table>
</form></fieldset>
</body>
</html>
